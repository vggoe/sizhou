<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		 .box{
			 height:150px ;
			 width: 100px;
			 background: url(./img/loading.png) left no-repeat;
			 animation:run 1s steps(8)/* 图片数量 */ infinite ;
		 }
		 @keyframes run{
		 	from{
				background-position: 0 0;
			}
		 	to{background-position: -800px/* 图片宽度 */ 0;}
		 }
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
